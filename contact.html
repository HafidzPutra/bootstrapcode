<html lang="en">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="content-form">
        <div class="container">
            &nbsp;
            <div class="text-center">
                <h2>Contact Us</h2>
                <p class="lead"> please tell us what do you think about us </p>
            </div>
            <br>
            <div class="form-group">
                <label for="InputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInput" placeholder="Enter your name here">
            </div>
            <br>
            <div class="form-group">
                <label for="InputSubject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="exampleInput" placeholder="Enter the subject here">
            </div>
            <br>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exampleInput" aria-describedby="emailHelp" placeholder="Enter your email here">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
            </div>
            <br>
            <div class="form-group">
                <label for="FormControlTextarea">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea" rows="4" placeholder="Type your message here"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </section>
</body>
</html>
