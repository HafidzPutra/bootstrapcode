<html lang="en">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="cards" style="background-color: white">
        <div class="container mt-5 p-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-4 col-lg-4 align-self-center">
                    <div class="card text-center border border-primary">
                        <div class="card-header bg-primary text-white">
                            <p class="fs-1">Login</p>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="InputUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="exampleInput" placeholder="Enter your username here">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="InputPassword" class="form-label">Password</label>
                                <input type="text" class="form-control" id="exampleInput" placeholder="Enter your password here">
                            </div>
                            <br>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="Check">
                                <label class="form-check-label" for="exampleCheck">Remember me</label>
                            </div>
                            <br>
                        <button type="button" class="btn btn-outline-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
